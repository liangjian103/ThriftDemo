log4j.rootLogger=info,logfile,console

log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[TestThrift01]%p %d{yyyy-MM-dd HH:mm:ss} %l %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=/logs/supp_app/TestThrift01/TestThrift01.log
log4j.appender.logfile.MaxFileSize=512KB
# Keep three backup files.
log4j.appender.logfile.MaxBackupIndex=3
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[TestThrift01]%p %d{yyyy-MM-dd HH:mm:ss} %c %l %m%n
